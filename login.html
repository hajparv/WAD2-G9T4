    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header" style="color:rgb(112, 52, 101);"> Login</h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="username" placeholder="Enter your user name" class="form-control mb-5" >
                        <input type="email" id="email" placeholder="Enter your email" class="form-control mb-5">
                        <input type="password" id="password" placeholder="Enter your password" class="form-control mb-5">

                        <!-- <input type="text" id="favourite_song" placeholder="The Best Song Ever">

                        <div id="button_container">
                            <button class="btn btn-success float-start" onclick="login()">Login</button>
                            <button class="btn btn-success float-end" onclick="register()">Register</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
